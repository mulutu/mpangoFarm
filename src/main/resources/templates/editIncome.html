											<div class="form-group">
												<label class="col-md-3 control-label"></label>
												<div class="col-md-3">

											<div class="form-group">

												</div>
											</div>
											<div class="form-group" >

	                                            <div class="col-md-3">
	                                                <input class="form-control form-control-inline input-medium date-picker" size="16" type="text" th:value="${#dates.format(income.IncomeDate, 'dd-MM-yyyy')}"  name="IncomeDate" data-date-format="dd-mm-yyyy"/>
	                                            </div>
                                          	</div>											
											<div class="form-group">
												<label class="col-md-3 control-label">Customer Name</label>
												<div class="col-md-9">
													<select class="form-control" name="CustomerId">
														<option th:each="customer : ${customers}" th:selected="${customer.Id == income.CustomerId}" th:value="${customer.Id}" th:text="${customer.customerNames}">Wireframe</option>
													</select>
												</div>
											</div>
											<div class="form-group">
												<label class="col-md-3 control-label">Payment Method</label>
												<div class="col-md-9">
													<select class="form-control" name="PaymentMethodId">
														<option th:each="paymentmethod : ${paymentmethods}" th:selected="${paymentmethod.Id == income.PaymentMethodId}" th:value="${paymentmethod.Id}" th:text="${paymentmethod.PaymentMethod}">Wireframe</option>
													</select>
												</div>
											</div>
											<div class="form-group">
												<label class="col-md-3 control-label">Account</label>
												<div class="col-md-9">
													<select class="form-control" name="AccountId">
														<option th:each="chartofaccount : ${chartofaccounts}" th:value="${chartofaccount.Id}" th:selected="${chartofaccount.Id == income.Id}" th:text="${chartofaccount.AccountCode}  + ' - ' + ${chartofaccount.AccountName}">Wireframe</option>
													</select>
												</div>
											</div>
											<div class="form-group">
												<label class="col-md-3 control-label">Project</label>
												<div class="col-md-9">

													</select>
												</div>
											</div>
											<div class="form-group">
